<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="home-style.css">
<script type="text/javascript">
  function validateForm() {
    var numbers = /^[0-9]+$/
   var aadhar= document.getElementById("aadhar");
    if (aadhar.value == "") {
      alert("Aadhar must be filled out");
      return false;
    }
  
    if(aadhar.value.length1!=12 && !aadhar.value.match(numbers)){
      alert("Aadhar value invalid");
      return false;
    }

   var password = document.getElementById("psw");
   var passwd_repeat = document.getElementById("psw-repeat");

    if(password.value.length < 7 ){
      alert("Passcode length must be atleast 6 characters")
      return false;
    }
    
    if(passwd_repeat.value == password.value){
      alert("Successful Registration!")
      return true;
    }
    else{
       alert("Passwords must match")
       return false;
    }
  }
</script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #d4ebf2;
}
</style>
</head>
<body>

<form onsubmit="validateForm()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in your details to register</p>
    <hr>

    <label for="aadhar"><b>Aadhar Card Number</b></label>
    <input type="text" placeholder="Enter Aadhar Card Number" name="email" id="aadhar">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

</body>
</html>
