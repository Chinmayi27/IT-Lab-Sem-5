<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript">
	function show_feedback() {
		var fname = document.getElementById("fname").value;
		var lname = document.getElementById("lname").value;
		var city = document.getElementById("city").value;
		var email = document.getElementById("email").value;
		var comments = document.getElementById("comments").value;
		var gender="none";
		var regex = /^[a-z1-9]+@[a-z1-9]+\.[a-z1-9]+$/
		if( document.getElementById("male").checked == true)
			gender = "male";

		if ( document.getElementById("female").checked == true)
			gender = "female";

		if ( document.getElementById("other").checked == true)
			gender = "other";

		if(fname == ""){
			alert("Fill in first name!");
			return;
		}

		if(lname == ""){
			alert("Fill in last name!");
			return;
		}

		if(email == ""){
			alert("Fill in email!");
			return;
		}

		if(city == ""){
			alert("Fill in city!");
			return; 
		}

		if(comments == ""){
			alert("Fill in comments!") 
			return;
		}

		if(gender=="none"){
			alert("Fill in gender!")
			return;
		}

		if(fname.length > 20){
			alert("Maximum of 20 characters in first name");
			return;
		}

		if(lname.length > 20){
			alert("Maximum of 20 characters in last name");
			return;
		}

		if(!email.match(regex)){
			alert("Invalid email address!");
			return;
		}


		document.getElementById("show_feedback").innerHTML = comments.concat(" -Submitted by ").concat(fname).concat(" ").concat(lname).concat(", ").concat(gender).concat(" from ").concat(city).concat(" ").concat(email);	
	}
</script>
<head>
  <title>Feedback Form</title>
</head>

<body>
<h1>Feedback Form</h1>
<form name="Feedback form">
	First Name    : <input type="text" name="name" id="fname"/	>
	</br>
	Last Name    : <input type="text" name="name" id="lname"/	>
	</br>
	Email  : <input type="text" name="name" id="email"/	>
	</br>
	City    : <input type="text" name="city" id="city"/>
	</br>
	Gender  : 
	<input type="radio" name="gender" id="male">Male</input>
	<input type="radio" name="gender" id="female">Female</input>
	<input type="radio" name="gender" id="other">Other</input>
	</br>
	Comments : <input type="text" name="comments" id="comments">
	</br>
</form>
<button name="submit_btn" onclick="show_feedback()" id="submit_btn">Submit</button>
</br>
<p>Feedback Submitted: </p>
<p id="show_feedback"></p>
</body>

</html>
